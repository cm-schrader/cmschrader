<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolf 359</title>
  </head>
  <body>
    <div id="app">
      <!-- Space Simulation -->
      <canvas id="space"></canvas>
      <div id="siminfo" class="glass">
        <h3 id="simtitle" class="siminfotext">Title</h3>
        <p id="scaleText" class="siminfotext">Scale</p>
        <p id="hide" class="glass">Hide Content</p> 
      </div>
      <div id="spaceText"></div>
      <script type="module" src="./wolf system.js"></script>

      <!-- Content -->
      <div id="content">
        <div class="container" style="margin-top: 60vh;">
          <h1>The Wolf 359 System</h1>
          <p>
            Wolf 359 is the third closest star to Earth.  This is a hypothetical
            star system built around it for a science fiction setting.
          </p>
        </div>
      </div>
    </div>
